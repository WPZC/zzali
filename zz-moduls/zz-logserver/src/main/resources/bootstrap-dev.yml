server:
  port: 10508
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: zz-logserver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        #此处的namespace是discovery服务对应的命名空间，与config不同
        namespace: 09740bb3-4ee5-45f8-a5f2-f24d7cd96288
      config:
        server-addr: localhost:8848
        file-extension: yaml
        #此处只是对应config的命名空间
        namespace: 09740bb3-4ee5-45f8-a5f2-f24d7cd96288
  datasource:
    name: db-base
    url: jdbc:mysql://localhost:3306/log?serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: none
  main:
    allow-bean-definition-overriding: true
customer:
  routes:
    - /**
