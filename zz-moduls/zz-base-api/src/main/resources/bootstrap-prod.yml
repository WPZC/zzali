server:
  port: 10505
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: zz-base-api
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        #此处的namespace是discovery服务对应的命名空间，与config不同
        namespace: 18c8053c-9797-4f43-9d5f-06c77ea10222
      config:
        server-addr: localhost:8848
        file-extension: yaml
        #此处只是对应config的命名空间
        namespace: 18c8053c-9797-4f43-9d5f-06c77ea10222
  datasource:
    name: db-base
    url: jdbc:mysql://localhost:3306/cloudall?serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true

