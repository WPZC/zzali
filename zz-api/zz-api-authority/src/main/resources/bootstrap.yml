server:
  port: 9502
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: zz-system-api
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        #此处的namespace是discovery服务对应的命名空间，与config不同
        #namespace: b7d26021-28b5-42d1-b36d-737a818a2146
      config:
        server-addr: localhost:8848
        file-extension: yaml
        #此处只是对应config的命名空间
        #namespace: b7d26021-28b5-42d1-b36d-737a818a2146
    profiles:
      active: test
  datasource:
    name: db-base
    url: jdbc:mysql://localhost:3306/cloudall?serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true
